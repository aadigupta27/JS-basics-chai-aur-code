<body style="background-color: #212121; color: white;">

<script>
    const div = document.createElement('div');
    // console.log(div);
    div.className = "main";
    div.id =  Math.round(Math.random()*10 + 1);
    div.setAttribute("title", "Generated title");
    div.style.backgroundColor = "orange";
    div.style.padding = "20px";
    // div.innerText = "Chai aur Code";    // one way to craete a content in a div
    const addText = document.createTextNode("Chai aur Code");  // another way is by creating a text node in the document 
    div.appendChild(addText);       // and then attaching or appending it inside the div.
    document.body.appendChild(div);   // pehle div main append kiya phir body main usi div ko taaki display ho sake page pe !

</script>
</html>
